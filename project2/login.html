<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple HTML Form</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" type="text/javascript"></script>
</head>

<body>
    <form name="myform" onsubmit="return xyzform()" action="ty.html">
        <div class="pagetitle">
            <h1>Welcome to Birlasoft</h1>
            <hr>
        </div>
        <div class="container">

            <div class="info_input">

                <label for="username" class="u1"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" id="username">
                <br />
                <br />

                <label for="psw" class="p1"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw">

                <br />
                <br />

                <button type="submit" class="registerbtn"><b class="nw">Login</b></button>


                <div class="newuser">
                    <b><p>New user?<a href="register.html">Signup</a></p></b>
                </div>


            </div>

        </div>

    </form>
</body>

</html>
