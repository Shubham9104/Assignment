<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple HTML Form</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js" type="text/javascript"></script>

    <script src=></script>
</head>

<body>
    <form name="myform" onsubmit="return signupform()" action="login.html">
        <div class="container1">
            <div class="title">
                <h1 class="ew">Create An Account</h1>
            </div>
            <div class="main">
                <div class="user_name">
                    <label for="username" class="user"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" id="username" >
                </div>

                <div class="pass">
                    <div class="pass1">
                        <label for="psw" class="user"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" id="psw" >
                    </div>
                    <div class="confir">
                        <label for="cpsw" class="user"><b> Confirm Password</b></label>
                        <input type="password" placeholder="Enter  Confirm Password" name="cpsw" id="cpsw"
                            >
                    </div>
                </div>

                <div class="mail_mob">
                    <div class="mail">
                        <label for="Email" class="user"><b>Email</b></label>
                        <input type="email" placeholder="Enter Email" name="Email" id="Email" >
                    </div>
                    <div class="mob">
                        <label for="Mob" class="user"><b>Mobile no.</b></label>
                        <input type="text" placeholder="Enter Mobile no." name="Mob" id="Mob" >
                    </div>
                </div>

                <div class="name">
                    <div class="namef">
                        <label for="fname" class="user"><b>First Name</b></label>
                        <input type="text" placeholder="Enter Firstname" name="fname" id="fname" >
                    </div>

                    <div class="namel">
                        <label for="lname" class="user"><b>Last Name</b></label>
                        <input type="text" placeholder="Enter Lastname" name="lname" id="lname" >


                    </div>
                </div>
            </div>
            <div class="ghe">
            <button type="Register" class="btn"><b>Register</b></button></div>
        </div>
        <br />
        <br />
        

        </div>

</body>
</form>

</html>
